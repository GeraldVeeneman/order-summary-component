<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <article class="card">
    <div class="card__title">Order Summary</div>
    <div class="card__text">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </div>
    <div class="card__annual-plan">
      <div class="icon"><img src="images/icon-music.svg"/></div>
      <div class="title">Annual Plan</div>
      <div class="price">$59.99/year</div>
      <div class="link"><a href="#">Change</a></div>
    </div>
    <div class="card__payment-button">Proceed to Payment</div>
    <div class="card__cancel-link">Cancel Order</div>
  </article>
</body>
</html>
